<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-India's number 1 song player!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="logo.png" alt="spotify" />
          <h3>Spotify</h3>
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of NCS - no copyright sound</h1>
        <div class="songItemConteiner">
            <div class="songItem">
                <img src="covers\1.jpg" alt="1">
                <span class="songName">song->1</span>
                <span class="songlistplay"><span class="timeStamp">5.38 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
        <div>
            <div class="songItem">
                <img src="covers\2.jpg" alt="">
                <span class="songName">song->2</span>
                <span class="songlistplay"><span class="timeStamp">5.38 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
        <div>
            <div class="songItem">
                <img src="covers\3.jpg" alt="1">

            </div>
        </div>
        <div>
            <div class="songItem">
                <img src="covers\6.jpg" alt="1">
                <span class="songName">song->6</span>
                <span class="songlistplay"><span class="timeStamp">5.38 <i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>

        </div>
        <div>
            <div class="songItem">
                <img src="covers\7.jpg" alt="1">

        </div>
        <div>
            <div class="songItem">
                <img src="covers\9.jpg" alt="1">

      </div>
      <div class="songBanner"></div>
    </div>
    <div class="botom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <!-- fontAwesome icons -->
        <i id="1" class="fa-solid songItemPlay fa-2x fa-backward"></i>
        <!-- backward icon -->
        <i id="1" class="fa-solid songItemPlay fa-2x fa-circle-play" id="masterPlay" ></i
        ><!-- play icon -->
        <i id="1" class="fa-solid songItemPlay fa-2x fa-forward"></i>
        <!-- forward icon -->
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="45px" alt="" id="gif"> Let me love you. -Justin bieber
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1cb9e4f03e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
